deploy:back:
  stage: deploy
  image: ubikz/docker-ssh-remote-exec:alpine
  script:
    - ssh root@ubikz.com "cd dockers/jscraper && git pull origin master && make prod"
  only:
    - aws

deploy:front-latest:
  stage: deploy
  image: ubikz/docker-aws-static-deploy:2.7.8
  before_script:
    - node --version
    - yarn --version
    - cd jscraper-ui
    - yarn install
    - export API_HOST=$API_HOST && yarn prod
  script:
    - aws s3 cp ./static s3://$S3_BUCKET_NAME/ --recursive --include "*"
  only:
    - aws