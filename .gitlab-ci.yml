.test_front_template: &test_front_definition
  stage: test
  before_script:
    - node --version
    - yarn --version
  script:
    - cd jscraper-ui && yarn install && yarn lint
  only:
    - aws

stages:
  - test
  - deploy

tests:node-6:
  <<: *test_front_definition
  image: node:6-alpine

tests:node-7:
  <<: *test_front_definition
  image: node:7-alpine

tests:node-8:
  <<: *test_front_definition
  image: node:8-alpine

deploy:back:
  stage: deploy
  image: ubikz/docker-ssh-remote-exec:alpine
  script:
    - ssh root@ubikz.com "cd dockers/jscraper && git pull origin master && make prod"
  only:
    - aws

deploy:front-latest:
  stage: deploy
  image: ubikz/docker-aws-static-deploy:2.7.8
  before_script:
    - node --version
    - yarn --version
    - cd jscraper-ui && yarn install && yarn prebuild && yarn prod
    - pip install awscli
  script:
    - aws s3 cp ./jscraper-ui/static s3://scraper.ubikz.com/ --recursive --include "*"
  only:
    - aws